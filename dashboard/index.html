<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and CSS links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Dashboard-siswa</title>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <!-- Branding section (you can add a logo or site name here) -->
        <a href="#" class="brand">
            <!-- Add your logo or site name here -->
        </a>
        <!-- Navigation menu -->
        <ul class="side-menu top">
            <!-- Home menu item -->
            <li class="active">
                <a href="#">
                    
                    <span class="text">HOME</span>
                </a>
            </li>
            <!-- Kontak menu item -->
            <li>
                <a href="#">
                  
                    <span class="text">KONTAK</span>
                </a>
            </li>
            <!-- Tes menu item -->
            <li>
                <a href="#">
                    
                    <span class="text">TES</span>
                </a>
            </li>
            <!-- Akun user menu item -->
            <li>
                <a href="#">
                   
                    <span class="text">Akun user</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <!-- Site title or slogan -->
            <div class="sahabat"> BK-SAHABATSISWA</div>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN CONTENT AREA -->
        <main>
            <!-- Left section with heading "Dashboard" -->
            <div class="left">
                <h1>Dashboard</h1>
            </div>

            <!-- Table data section -->
            <div class="table-data">
                <!-- First order section for "Ikuti tes gaya belajar" -->
                <div class="order">
                    <div class="head">
                        <h2>Ikuti tes gaya belajar </h2>
                    </div>
                    <!-- Button to start the test -->
                    <table>
                        <tbody>
                            <tr>
                                <td><button class="status completed">Mulai Tes</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Second order section for "Mau Konsultasi?" -->
                <div class="order">
                    <div class="head">
                        <h2>Mau Konsultasi? <br> Hubungi Guru BK-mu</h2>
                    </div>
                    <!-- Button to start consultation -->
                    <table>
                        <tbody>
                            <tr>
                                <td><button class="status completed">Mulai Tes</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <!-- MAIN CONTENT AREA -->
    </section>
    <!-- CONTENT -->

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
